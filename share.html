<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modalShare.css">
    <title>Tarif Paylaş</title>
</head>
<body style="background-color: #937DC2;">
    <h1 style="color: crimson; text-align:center">Tarif Paylaş</h1>
    <div class="form">
        <form>
            <input type="text" placeholder="Yemek ismi" class="name" required/><br/><br/>
            <label>Tarif:</label><br/>
            <textarea  rows="20" cols="50" class='area' required>
            </textarea><br/>
            <input type="text" placeholder="Yazar"class="name" required/><br/><br/>
            <label>Fotoğraf Ekle:</label>
            <input type="file" accept="image/*" style="border: none;" required/><br/><br/>

            <button class="share" id="modal-open">Yayınla</button>
            <button class="exit"><a href='index.html' class="vaz">Vazgeç</a></button>
        </form>
       
        </div>
        <div class="modals">
            <form>
                <h3 id="modal-close">x</h3>
               <h3 style="color: green;">Tarifiniz Yayınlandı!</h3>
            </form>
        </div>
    </div>
    
    <script src="modalShare.js"></script>
</body>
</html>
